<div class="row">
  <div id="main_container_register" class="col-md-4 col-lg-4 col-sm-4 col-xs-10 col-md-offset-4 col-lg-offset-4 col-sm-offset-4 col-xs-offset-1 row">
    
    <form class="form-group" name="registerUserForm" novalidate>
      <label class="register_form_top col-lg-12 col-md-12 col-sm-12 col-xs-12">
        First Name: <input class="form-control" type="text" name="first_name" ng-model="register_user.first_name" required />
       <div ng-messages="registerUserForm.first_name.$error" ng-messages-include="error-messages.html" ng-show="registerUserForm.first_name.$touched"></div> 
      </label>
      <label class="register_form col-lg-12 col-md-12 col-sm-12 col-xs-12">
        Last Name: <input class="form-control" type="text" name="last_name" ng-model="register_user.last_name" ng-minlength="2" required />
       <div ng-messages="registerUserForm.last_name.$error" ng-messages-include="error-messages.html" ng-show="registerUserForm.last_name.$touched"></div> 
      </label>
      <label class="register_form col-lg-12 col-md-12 col-sm-12 col-xs-12">
        Email: <input class="form-control" type="email" name="email" ng-model="register_user.email" required />
        <div ng-messages="registerUserForm.email.$error" ng-messages-include="error-messages.html" ng-show="registerUserForm.email.$touched"></div>
      </label>
      <label class="register_form col-lg-12 col-md-12 col-sm-12 col-xs-12">
        Confirm Email: <input class="form-control" type="email" name="confirm_email" ng-model="register_user.confirm_email" required />
        <div ng-messages="registerUserForm.confirm_email.$error" ng-messages-include="error-messages.html" ng-show="registerUserForm.confirm_email.$touched"></div>
      </label>
      <label class="register_form col-lg-12 col-md-12 col-sm-12 col-xs-12">
        Username: <input class="form-control" type="text" name="username" ng-model="register_user.username" ng-minlength="4" required />
        <div ng-messages="registerUserForm.username.$error" ng-messages-include="error-messages.html" ng-show="registerUserForm.username.$touched"></div>
      </label>
      <label class="register_form col-lg-12 col-md-12 col-sm-12 col-xs-12">
        Password: <input class="form-control" type="password" name="password" ng-model="register_user.password" ng-minlength="5" required />
        <div ng-messages="registerUserForm.password.$error" ng-messages-include="error-messages.html" ng-show="registerUserForm.password.$touched"></div>
      </label>
      <label class="register_form col-lg-12 col-md-12 col-sm-12 col-xs-12">
        Confirm Password: <input class="form-control" type="password" name="confirm_password" ng-model="register_user.confirm_password" ng-minlength="5" required />
        <div ng-messages="registerUserForm.confirm_password.$error" ng-messages-include="error-messages.html" ng-show="registerUserForm.confirm_password.$touched"></div>
      </label>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-offset-5 col-md-offset-4 col-sm-offset-4">
        <button id="register_form_button" ng-click="registerUser()" ng-disabled="registerUserForm.$invalid">Submit</button>
      </div>
    </form>
    <div id="register_page_login" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <p>Already a registered?</p><a href="#/login">Login Here</a>
    </div>
  </div>
</div>
